<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="data">

    </div>

    <script type="text/javascript">
        
        fetch("http://localhost:3002/userdetails")
        .then(profile=>profile.json())
        .then(userJSON=>display(userJSON));
        function display(content) {
            console.log(content)
            document.getElementById("data").innerHTML = content.skills + " "  + content.experience;
        }
    </script>
</body>
</html>
